<a>
  Ajouter une réponse
</a>

<table>
    <thead>
      <tr>
        <th class="center-cell">
          #
        </th>
        <th class="left-cell">
          Réponse
        </th>
        <th>
          &nbsp;
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let answer of answers">
        <tr>
        <td class="center-cell">{{ answer.getId() }}</td>
        <td> {{ answer.getText() }} </td>
      </tr>
    </ng-container>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2" class="right-cell"></td>
  
      </tr>
    </tfoot>
  </table>
