<div>
    <div class="info-bloc">
        <span class="info-bloc__key">Title: </span>
        <span class="info-bloc__value">{{ poe.getTitle() }}</span>
      </div>
    <div class="info-bloc">
        <span class="info-bloc__key">Type: </span>
        <span class="info-bloc__value">{{ poe.getType() }}</span>
      </div>
    <div class="info-bloc">
        <span class="info-bloc__key">Begin Date: </span>
        <span class="info-bloc__value">{{ poe.getBeginDate() }}</span>
      </div>
    <div class="info-bloc">
        <span class="info-bloc__key">End Date: </span>
        <span class="info-bloc__value">{{ poe.getEndDate() }}</span>
      </div>
    
      <table>
        <thead>
          <tr>
            <th class="center-cell">
              #
            </th>
            <th class="left-cell">
              Firstname
            </th>
            <th class="left-cell">
              Lastname
            </th>
            <th class="left-cell">
              Birthdate
            </th>
            <th>
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let stagiaire of stagiaires">
            <tr>
              <td class="center-cell">{{ stagiaire.getId() }}</td>
              <td>
                {{ stagiaire.getFirstName() }}
              </td>
              <td>{{ stagiaire.getLastName() }}</td>
              <td>{{ stagiaire.getBirthDate() }}</td>
              <td class="center-cell">
                <button mat-mini-fab color="warn" type="button" (click)="onDelete(stagiaire)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </ng-container>
        </tbody>
        <tfoot>
        </tfoot>
      </table>

</div>
