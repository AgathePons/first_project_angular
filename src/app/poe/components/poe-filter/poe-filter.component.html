<div class="filters-bar">
    <div class="btn-group">
      <button type="button"
        mat-raised-button
        [ngClass]="{'active': getButtonState('btnGT1m')}"
        (click)="changeButtonState('btnGT1m')"
      >
        1 à 6 mois
      </button>
      <button type="button"
        mat-raised-button
        [ngClass]="{'active': getButtonState('btnGT6m')}"
        (click)="changeButtonState('btnGT6m')"
      >
        6 mois à 1 an
      </button>
      <button type="button"
        mat-raised-button
        [ngClass]="{'active': getButtonState('btnGT1y')}"
        (click)="changeButtonState('btnGT1y')"
      >
        Plus d'1 an
      </button>
      <button type="button"
        mat-raised-button
        [ngClass]="{'active': getButtonState('btnAll')}"
        (click)="changeButtonState('btnAll')"
      >
        Afficher tout
      </button>
    </div>
  </div>
