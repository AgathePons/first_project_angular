
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <button mat-mini-fab color="primary" (click)="onBackButton()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      {{poe.getType()}} : {{poe.getTitle()}}
    </mat-card-title>
    <mat-card-subtitle>
      du {{poe.getBeginDate()}} au {{poe.getEndDate()}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Dans cette POE, il y a dÃ©jÃ  {{poe.getTrainees().length}} stagiaires</p>
    <p>Dans cette liste, il y a {{stagiaires.length}} stagiaires</p>

    <button
        mat-raised-button
        color="primary"
        class="btn add-btn"
        [disabled]="stagairesIdToAdd.length === 0"
        (click)="onAddManyStagiaires()"
      >
        Add {{stagairesIdToAdd.length}} Stagiaires ğŸ’š
      </button>
      <a mat-raised-button color="accent" (click)="changeBooleanState( )">
        Filtres
      </a>
      <div *ngIf="filter" class="search">
        <input class="searchTerm" type="text" name="searchTerm" placeholder="Filter by title" [(ngModel)]="filterFN"
          (input)="doSearchBar(filterFN, filterLN)" />
        <input class="searchTerm" type="text" name="searchTerm" placeholder="Filter by type" [(ngModel)]="filterLN"
          (input)="doSearchBar(filterFN, filterLN)" />
        <a mat-raised-button color="accent" (click)="resetFilter( )">
          Reset
        </a>
      </div>
    <mat-selection-list #stagairesSelected (selectionChange)="onListSelectionChange($event)">
      <mat-list-option *ngFor="let stagiaire of stagiaires" [value]="stagiaire.getId()">
        {{stagiaire.getFirstName()}} {{stagiaire.getLastName()}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
