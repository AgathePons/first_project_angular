<div class="btn-list">
<a
  mat-raised-button
  color="accent"
  [routerLink]="['/', 'survey', 'add']"
>
  Ajouter un questionnaire
</a>
</div>

<table>
  <thead>
    <tr>
      <th class="center-cell">
        #
      </th>
      <th class="left-cell">
        Titre
      </th>
      <th class="left-cell">
        Niveau
      </th>
      <th class="left-cell">
        Type de POE
      </th>
      <th>
        &nbsp;
      </th>
    </tr>
  </thead>
  <tbody>
   <ng-container *ngFor="let survey of surveys">
        <tr>
        <td class="center-cell">{{ survey.getId() }}</td>
        <td> {{ survey.getTitle() }} </td>
        <td>{{ survey.getLevel() }}</td>
        <td>{{ survey.getPoeType() }}</td>
        <td class="center-cell">
          <button
            matTooltip="Voir dÃ©tail"
            matTooltipPosition="above"
            mat-mini-fab
            color="primary"
            type="button"
            [routerLink]="['/','survey', 'detail', survey.getId()]"

            >
            <mat-icon>visibility</mat-icon>
          </button>
          <button
            mat-mini-fab
            matTooltip="Modifier"
            matTooltipPosition="above"
            color="accent"
            type="button"
            (click)="onEdit(survey)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-mini-fab
            matTooltip="Supprimer"
            matTooltipPosition="above"
            color="warn"
            type="button"
            (click)="onDelete(survey)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </ng-container>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="5" class="right-cell"></td>

    </tr>
  </tfoot>
</table>
