<form [formGroup]="stagiaireForm" (ngSubmit)="onSubmit()" [ngClass]="{'valid': stagiaireForm.valid}">
  <div class="input-group">
    <label for="firstName">
      Firstname:
    </label>
    <input
      id="firstName"
      type="text"
      formControlName="firstName"
      [ngClass]="{'valid': true}"
    >
  </div>
  <div class="input-group">
    <label for="lastName">
      Lastname:
    </label>
    <input id="lastName" type="text" formControlName="lastName">
  </div>
  <div class="input-group">
    <label for="email">
      Email:
    </label>
    <input id="email" type="email" formControlName="email">
  </div>
  <div class="input-group">
    <label for="phoneNumber">
      Phone number:
    </label>
    <input id="phoneNumber" type="text" formControlName="phoneNumber">
  </div>
  <div class="input-group">
    <label for="birthDate">
      Birthdate:
    </label>
    <input id="birthDate" type="date" formControlName="birthDate">
  </div>
  <button [disabled]="!stagiaireForm.valid" class="add-btn">
    Add ğŸ’š
  </button>
</form>
