<form [formGroup]="stagiaireForm" (ngSubmit)="onSubmit()" [ngClass]="{'valid': stagiaireForm.valid}">
  <div class="">
    <mat-form-field>
      <input
        matInput
        id="firstName"
        type="text"
        formControlName="firstName"
        [ngClass]="{'valid': true}"
        placeholder="Firstname"
      >
      <mat-error *ngIf="c['firstName'].errors && c['firstName'].touched">
        Le prÃ©nom du stagiaire est obligatoire
      </mat-error>
    </mat-form-field>

  </div>
  <div class="">
    <mat-form-field>
      <input matInput placeholder="Lastname" id="lastName" type="text" formControlName="lastName">
      <mat-error *ngIf="c['lastName'].errors && c['lastName'].touched">
        Le nom du stagiaire est obligatoire
      </mat-error>
    </mat-form-field>

  </div>
  <div class="">
    <mat-form-field>
      <input matInput placeholder="Email" id="email" type="email" formControlName="email">
      <mat-error *ngIf="c['email'].errors && c['email'].touched">
        <span *ngIf="c['email'].hasError('required')">
          L'email du stagiaire est obligatoire
        </span>
        <span *ngIf="c['email'].hasError('email')">
          L'email saisi n'est pas valide
        </span>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="">
    <mat-form-field>
      <input matInput placeholder="Phone number" id="phoneNumber" type="text" formControlName="phoneNumber">
      <mat-error *ngIf="c['phoneNumber'].errors && c['phoneNumber'].touched">
        Le numÃ©ro saisi n'est pas valide
      </mat-error>
    </mat-form-field>
  </div>
  <div class="">
    <mat-form-field appearance="fill">
      <input matInput id="birthDate" type="date" formControlName="birthDate">
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" [disabled]="!stagiaireForm.valid" class="add-btn">
    Add ğŸ’š
  </button>
</form>
