<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" [ngClass]="{'valid': signupForm.valid}">
  <div class="form-field">
      <mat-form-field>
          <input matInput formControlName="login" placeholder="Choisir un identifiant">
          <mat-error *ngIf="c['login'].errors">

          </mat-error>
      </mat-form-field>
  </div>

  <div class="form-field">
      <mat-form-field>
          <input matInput formControlName="password" type="password" placeholder="Choisir un mot de passe">
          <mat-error *ngIf="c['password'].errors">

          </mat-error>
      </mat-form-field>
      <mat-form-field>
          <input matInput formControlName="confirmPassword" type="password" placeholder="Retaper votre mot de passe">
          <mat-error *ngIf="c['confirmPassword'].errors">

          </mat-error>
      </mat-form-field>
  </div>

  <div class="form-field">
      <button mat-raised-button color="primary" [disabled]="signupForm.invalid">
          Cr√©er votre compte
      </button>
  </div>
</form>
