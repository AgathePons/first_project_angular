<form [formGroup]="googleTokenForm" (ngSubmit)="onSetGoogleToken()" [ngClass]="{'valid': googleTokenForm.valid}">
  <div class="field-control">
    <mat-form-field>
      <input matInput formControlName="googleToken" placeholder="Token">
      <mat-error *ngIf="googleTokenForm.get('googleToken')!.errors && googleTokenForm.get('googleToken')!.touched">
        Token requis
      </mat-error>
    </mat-form-field>
  </div>


  <div class="btn-list">
    <button
      class="btn valid-btn"
      mat-raised-button
      color="primary"
      [disabled]="googleTokenForm.invalid"
    >
      Valider Token
    </button>
    <button
      class="btn"
      mat-raised-button
      color="accent"
      (click)="goBack()"
      type="button"
    >
    Annuler
    </button>
  </div>
	<div style="color : red" *ngIf='error'>{{error}}</div>

</form>
