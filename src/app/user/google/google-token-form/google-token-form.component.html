<form [formGroup]="googleTokenForm" (ngSubmit)="onSetGoogleToken()" [ngClass]="{'valid': googleTokenForm.valid}">
  <div class="field-control">
    <mat-form-field>
      <input matInput formControlName="userLogin" placeholder="Your login">
      <mat-error *ngIf="googleTokenForm.get('userLogin')!.errors && googleTokenForm.get('userLogin')!.touched">
        Login required
      </mat-error>
    </mat-form-field>
  </div>


  <div class="btn-list">
    <button
      class="btn valid-btn"
      mat-raised-button
      color="primary"
      [disabled]="googleTokenForm.invalid"
    >
      Set Token
    </button>
    <button
      class="btn"
      mat-raised-button
      color="accent"
      [routerLink]="['/','home']"
    >
    Cancel
    </button>
  </div>
	<div style="color : red" *ngIf='error'>{{error}}</div>

</form>
